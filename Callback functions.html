<!DOCTYPE html>
<html>

<head>
    <title>Callback functions</title>
</head>

<body>
    <h2>Callback functions</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer(value) {
            document.getElementById("demo").innerHTML = value;
        }
        function myCalculator(num1, num2, myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }
        myCalculator(5, 5, myDisplayer)
    </script>
</body>

</html>
